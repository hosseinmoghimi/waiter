{% extends "authentication/layout.html" %}
{% load static %}


{% block content %}

<form class="form-signin text-center" action="{% url 'authentication:login' %}" method="POST">
    {% csrf_token %}
<input type="hidden" name="back_url" value="{{back_url}}">


    <h4 class="mb-3 fw-normal text-center">نام کاربری و کلمه عبور را وارد کنید.</h4>
    <div class="form-floating my-3">
        <input type="text" required name="username" class="form-control" id="floatingInput" placeholder="نام کاربری">

    </div>
    <div class="form-floating my-3">
        <input type="password" required name="password" class="form-control" id="floatingPassword"
            placeholder="کلمه عبور">
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me farsi">
            <span class="farsi">
                مرا به خاطر بسپار.

            </span>
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary farsi" type="submit">ورود</button>
    {% if message %}

    <div class="farsi alert alert-danger my-3">
        <span class="material-icons">
            error
        </span>

        {{message}}
    </div>
    {% endif %}

</form>
<div class="text-center mt-3">
    <span class="farsi">
        <a href="{% url 'authentication:register' %}">ثبت نام</a>
    </span>
</div>

{% endblock content %}
