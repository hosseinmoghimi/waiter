{% load static %}

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="{% static 'vendor/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/css/material-icons.css' %}" rel="stylesheet">
<link href="{% static 'leo/css/font-farsi.css' %}" rel="stylesheet">
<link href="{% static 'leo/css/leo.css' %}" rel="stylesheet">
<style>
    div {
        direction: rtl;
    }

    .nav-link,
    .nav-item>.dropdown-menu>.dropdown-item {
        text-align: right;
    }

    [v-cloak] {
        display: none;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    label,
    th,
    td,
    select,
    input,
    button,
    .form-control
    {
        font-family: "HMFONT";
    }

    th,
    td {
        text-align: right;
    }

    .breadcrumb-item>a {
        margin-right: 1em;
    }

    .media-body{
        text-align: right;
        font-family: "HMFONT";
    }
    p {
        text-align: right;
        direction: rtl;
    }

    .footer {
        /* position: absolute; */
        bottom: 0;
        width: 100%;
        height: 60px;
        margin-top: 2em;
        line-height: 60px;
        background-color: #f5f5f5;
    }

    .vpd-date>span,
    .vpd-actions,
    .vpd-container {
        font-family: "HMFONT";
    }

    .card {
        margin-bottom: 1em;
    }

    .card-icon,.card-header-icon {
        text-align: right;
    }

    .nav-link,.input-group-text,option,.bmd-help {
        font-family: "HMFONT";
        
    }

    .bmd-label-floating,.form-group{
        text-align: right;
    }
    .nav.flex-column {
                            text-align: right;
                        }

</style>
<title> 
    {{app.title}}


    {% if page.title %}
    | {{page.title}}
    {% endif %}
    {% if page_title %}
    | {{page_title}}
    {% endif %}
</title>
